name: TOROpassICsystem
version: 1.1
main: prj.salmon.toropassicsystem.TOROpassICsystem
api-version: 1.20
commands:
  charge:
    description: "ICカードに金額をチャージします"
    usage: "/charge <金額>"
  autocharge:
    description: "ICカードにオートチャージを設定します"
    usage: "/autocharge <いくらを下回ったとき> <チャージ額> /autocharge stopで停止できます"
permissions:
  toropassicsystem.charge:
    description: "チャージコマンドの使用を許可します"
    default: true
